<!DOCTYPE html>


<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta name="viwerport" content="width=divace-width" />
    <title>Codificador Alura-G5-challenge</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!--
    se definen datos del encabezado. 
    -->
</head>
    <body>
    <header>
        <div>
            <h1 class="img-logo" ;><img src="imagenes/logo.png" alt="Imagen Logo Alura"></h1>
        </div>        
    </header>

    <section>
        <ul class="cuadro-resultado">
            <li>
                <img src="imagenes/Muñeco.png" alt=" IMAGEN MUÑECO DEL CUADRO RESULTADO">
                <label for="encontrar texto">Ningún mensaje fue encontrado</label>

            </li>
        </ul>
    </section>

    <main>
        <section >
            <form>
                <!-- AREA TEXTO A CODIFICAR -->
                <textarea id="area-texto" class="area-texto" placeholder="Ingrese su texto aqui"></textarea>
                <!-- AREA TEXTO RESULTADO -->
                <textarea id="area-resultado" class="area-resultado"></textarea>

            </form>
            <div class="botones">

                <p class="texto">&#9888;Solo letras minusculas y sin acentos.</p>
                <!-- BOTON CODIFICAR -->
                <button class="boton-encriptador" onclick="codificar()"></button>

                <!-- BOTON DECODIFICAR -->
                <button  class="boton-desencriptador" onclick="decodificar()"></button>

                <!-- BOTON COPIAR -->
                <button id="copy" class="boton-Copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>


       
        <script>
            function codificar() {

                let textoOrigen = document.getElementById("area-texto").value;
                
                
                document.getElementById("area-resultado").value = textoOrigen + textoOrigen;
                document.getElementById("area-texto").value = "";
            }
            
            function decodificar() {

                let textoOrigen = document.getElementById("area-texto").value;
                document.getElementById("area-resultado").value = textoOrigen + textoOrigen;
                document.getElementById("area-texto").value = "";
            }


            function copiar() {

                let textoOrigen = document.getElementById("area-resultado").value;
                document.getElementById("area-texto").value = textoOrigen;
                document.getElementById("area-resultado").value = "";
            }
        </script>


    </main>


    <footer>

        <p></p>


    </footer>
</body>
</html>
